<table>

   <caption><h4 class="monthName">{{getMonthName()}}</h4></caption>
   <tr>
    <th>Пн.</th>
    <th>Вт</th>
    <th>Ср.</th>
    <th>Чт.</th>
    <th>Пт.</th>
    <th>Сб.</th>
    <th>Вс.</th>
   </tr>

<tr *ngFor = "let week of grid.weeks">
    <td *ngFor = "let day of week.days">
        <div style="min-height: 50px; padding: 5px;" (dblclick)="addEvent(day)">
            <!--{{day.inmonth}}-->
            {{day.date.getDate()}}
            <day [event]="events | event:day.date"></day>
        </div>
    </td>
</tr>
    <tfoot>
        <tr>
            <td colspan="7">Всего запланированных дней: {{events.length}}</td>
        </tr>
    </tfoot>
</table>
